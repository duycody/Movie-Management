<div class="container-fluid">
    <p *ngIf="movies.length < 1 && !isFetching">Danh sách trống</p>
    <div *ngIf="movies.length >= 1 && !isFetching">
        <app-home-movie-item *ngFor=" let movieItem of movies | paginate : { itemsPerPage: 12, currentPage: page, totalItems: totalLength }; let i = index " [movie]="movieItem" [index]="12 * (page - 1) + i">
        </app-home-movie-item>
        <div class="col-lg-12" style="margin-top: 30px" align="center">
            <pagination-controls class="my-pagination ngx-pagination" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <p *ngIf="isFetching" style="margin-bottom: 15px; color: white; font-size: 25px;margin-top: 20px;margin-left: 20px;"> Loading...</p>
</div>
<router-outlet></router-outlet>
