<h1 align="center" style="font-family: 'Yanone Kaffeesatz', sans-serif;font-size: 30px;margin-top: 13%;color: white;">ĐĂNG NHẬP</h1>
<div class="row" style="padding:30px 5%">
    <div class="col-sm-12">
        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-4 col-2"></div>
                <div class="col-lg-4 col-8">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" name="username" autocomplete="off" spellcheck="false" placeholder="tên đăng nhập" id="username" formControlName="username" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="password" name="password" autocomplete="off" spellcheck="false" placeholder="mật khẩu" id="password" formControlName="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12" *ngIf="isLoggedin === true">
                            <p style="color: red;">Tên người dùng hoặc mật khẩu không chính xác</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center" style="margin-top: 20px">
                    <button type="submit" class="btn btn-success mr-3" style="color: black;font-weight: bolder;border:none;border-radius: 5px;font-size: 15px;padding: 5px 20px;" [disabled]="!adminForm.valid">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>

</div>
