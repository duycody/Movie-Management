<div align="center" style="padding: 20px 10px;margin-top: 10%;">
    <a class="logo" routerLink="/home-component"><img src="assets/images/logomovie.png" height="45px"></a>
    <p style="margin-top: 20px;font-size: 15px;color: cornflowerblue;font-family: 'Roboto Condensed', sans-serif;">------Đăng nhập dành cho ADMIN------</p>
</div>
<div class="row" style="padding:10px 5%">
    <div class="col-sm-12">
        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-4 col-2"></div>
                <div class="col-lg-4 col-8">
                    <div class="row">
                        <div class="col-sm-12" style="margin-bottom: 5px;">
                            <div class="form-group" >
                                <input type="text" name="username" autocomplete="off" spellcheck="false" placeholder="tên đăng nhập" id="username" formControlName="username" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="password" name="password" autocomplete="off" spellcheck="false" placeholder="mật khẩu" id="password" formControlName="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12" *ngIf="isLoggedin === true">
                            <p style="color: red;">Tên người dùng hoặc mật khẩu không chính xác</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center" style="margin-top: 20px">
                    <button type="submit" class="btn mr-3" [disabled]="!adminForm.valid">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>

</div>
